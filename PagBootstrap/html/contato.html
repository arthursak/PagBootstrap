<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Contatos</title>
  </head>
  <p class="paragrafo">080 Store</p>
  <header>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Navegação
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="/index.html">Página Inicial</a></li>
        <li><a class="dropdown-item" href="/produtos.html">Produtos</a></li>
        <li><a class="dropdown-item" href="#">Contatos</a></li>
      </ul>
    </div>
  </header>
  <body class="body-contato">
    <div class="form">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Moises Pereira"
        />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input
          type="number"
          id="tel"
          class="form-control"
          placeholder="xxxxxxxxxxx"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Endereço de email</label>
        <input
          type="email"
          id="mail"
          class="form-control"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Example textarea</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <input type="submit" class="enviar" value="Enviar" />
    </div>
  </body>
</html>
